<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DNF Bit Bit v2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 238, 238, 1);
        }
        .container {
            background-color: rgba(255, 255, 255, 1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
            border-radius: 30px;
            border: 1px solid rgba(217, 217, 217, 1);
            text-align: center;
        }
        .title {
            color: rgba(0, 0, 0, 1);
            font-size: 3em;
            margin-bottom: 20px;
        }
        .input-container {
            margin: 20px 0;
            position: relative;
            width: calc(100% - 40px);
            margin-left: auto;
            margin-right: auto;
        }
        .input-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 0 5px;
            color: rgba(0, 0, 0, 0.7);
            font-size: 1em;
            pointer-events: none;
            transition: 0.2s;
        }
        .input-field {
            width: 100%;
            height: 50px;
            border-radius: 30px;
            border: 2px solid rgba(99, 99, 99, 0.5);
            padding: 10px 20px;
            font-size: 1em;
            outline: none;
            background-color: rgba(255, 255, 255, 0.7);
            box-sizing: border-box;
        }
        .input-field:focus {
            background-color: rgba(255, 255, 255, 0.9);
            border-color: rgba(99, 99, 99, 0.7);
        }
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0;
            transform: translateY(-50%) scale(0.8);
            color: rgba(0, 0, 0, 1);
        }
        .submit-button {
            width: 60%;
            height: 50px;
            margin: 20px 0;
            border-radius: 30px;
            border: none;
            background-color: rgb(255, 234, 234);
            font-size: 1.5em;
            cursor: pointer;
            font-family: 'DNF Bit Bit v2';
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: rgb(255, 200, 200);
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }
            .input-field {
                font-size: 0.9em;
            }
            .submit-button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="title">Locketing</span>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="username" id="username" class="input-field" placeholder=" " required>
                <label class="input-label" for="username">ID:</label>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" class="input-field" placeholder=" " required>
                <label class="input-label" for="password">PW:</label>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
