<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .e1_6 {
            overflow: hidden;
            background-color: rgba(255, 238, 238, 1);
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
        .e1_10 {
            box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
            background-color: rgba(255, 255, 255, 1);
            width: 50%;
            height: 70%;
            position: absolute;
            left: 25%;
            top: 15%;
            border-radius: 30px;
            border: 1px solid rgba(217, 217, 217, 1);
        }
        .e1_11 {
            color: rgba(0, 0, 0, 1);
            width: 100%;
            height: 137px;
            position: absolute;
            top: 10%;
            font-family: 'DNF Bit Bit v2';
            text-align: center;
            font-size: 100px;
        }
        .e1_26, .e1_28 {
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
            background-color: rgba(255, 255, 255, 1);
            width: 70%;
            height: 50px;
            border-radius: 30px;
            border: 2px solid rgba(99, 99, 99, 1);
            position: absolute;
            top: 0;
            left: 15%;
            padding-left: 90px;
            box-sizing: border-box;
        }
        .e1_26 {
            top: 40%;
        }
        .e1_28 {
            top: 55%;
        }
        .e1_29, .e1_30 {
            color: rgba(0, 0, 0, 1);
            height: 68px;
            font-family: 'DNF Bit Bit v2';
            font-size: 35px;
            position: absolute;
            top: 20px;
        }
        .e1_29 {
            left: 10%;
            top: 290px;
        }
        .e1_30 {
            left: 10%;
            top: 400px;
        }
        .e51_11290 {
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
            background-color: rgba(255, 255, 255, 1);
            width: 179px;
            height: 69px;
            border-radius: 30px;
            border: 1px solid rgba(0, 0, 0, 1);
            position: absolute;
            left: 664px;
            top: 663px;
        }
        .e1_25 {
            color: rgba(0, 0, 0, 1);
            width: 70%;
            height: 50px;
            font-family: 'DNF Bit Bit v2';
            text-align: center;
            font-size: 35px;
            font-weight: 300;
            position: absolute;
            top: 70%;
            left: 15%;
            line-height: 50px;
            cursor: pointer;
            border-radius: 30px;
            background-color: rgb(255, 234, 234);
            border: none;
        }
        .input-field_1, .input-field_2 {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            border: none;
            font-size: 30px;
            padding-left: 20px;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            outline: none;
            background-color: transparent;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="e1_6">
        <div class="e1_10"></div>
        <span class="e1_11">Locketing</span>
        <form id="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="e1_26">
                <input type="text" id="username" name="username" class="input-field_1" placeholder="Enter your ID" required>
            </div>
            <div class="e1_28">
                <input type="password" id="password" name="password" class="input-field_2" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="e1_25">Login</button>
        </form>
        {% if error %}
            <p style="color: red; position: absolute; top: 80%; left: 50%; transform: translateX(-50%);">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
