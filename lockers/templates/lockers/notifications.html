<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Notifications</h1>
    <div id="notifications-container">
        <!-- 알림 내용이 여기에 동적으로 삽입됩니다. -->
    </div>
    <button class="back-button" onclick="history.back()">Back</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            const container = document.getElementById('notifications-container');
            
            notifications.forEach((notification, index) => {
                const notificationDiv = document.createElement('div');
                notificationDiv.className = `notification ${notification.read ? 'read' : 'unread'}`;
                notificationDiv.textContent = notification.message;
                notificationDiv.dataset.id = index; 
                
                const yesButton = document.createElement('button');
                yesButton.textContent = "Yes";
                yesButton.className = "yes-button";
                yesButton.onclick = function() {
                    handleNotificationResponse(index, true, notification.locker);
                };
                
                const noButton = document.createElement('button');
                noButton.textContent = "No";
                noButton.className = "no-button";
                noButton.onclick = function() {
                    handleNotificationResponse(index, false, notification.locker);
                };
                
                notificationDiv.appendChild(yesButton);
                notificationDiv.appendChild(noButton);
                container.appendChild(notificationDiv);
            });
        });

        function handleNotificationResponse(notificationId, isAccepted, locker) {
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            const notification = notifications[notificationId];
            
            if (isAccepted) {
                const lockersData = JSON.parse(localStorage.getItem('lockersData'));
                const lockerToUpdate = lockersData[locker.floor].find(l => l.number === locker.number);
                lockerToUpdate.user = notification.recipient;
                lockerToUpdate.isOccupied = true;
                localStorage.setItem('lockersData', JSON.stringify(lockersData));
            }
            
            notification.read = true;
            notification.accepted = isAccepted;
            localStorage.setItem('notifications', JSON.stringify(notifications));
            
            location.reload(); 
        }

        function getCSRFToken() {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, 10) === 'csrftoken=') {
                        cookieValue = decodeURIComponent(cookie.substring(10));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
